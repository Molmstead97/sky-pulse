<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="../home/output.css" rel="stylesheet" >
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col justify-center items-center bg-gradient-to-b from-gray-200 to-gray-400 text-gray-900 min-h-screen"
  >
    <section class="p-4">
      <nav>
        <ul
          class="flex justify-center space-x-6 bg-gray-50 p-2 rounded-md shadow-md"
        >
          <li>
            <a
              id="home"
              href="../home/index.html"
              class="text-blue-500 hover:text-blue-700"
              >Home</a
            >
          </li>

          <li>
            <a
              id="about"
              href="../about/index.html"
              class="text-blue-500 hover:text-blue-700"
              >About</a
            >
          </li>
          <li>
            <a
              id="faq"
              href="../faq/index.html"
              class="text-blue-500 hover:text-blue-700"
              >FAQ</a
            >
          </li>
          <li>
            <a
              id="contact"
              href="../contact/index.html"
              class="text-blue-500 hover:text-blue-700"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </section>
    <section
      class="flex flex-col bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mt-6"
    >
      <h2 class="text-3xl font-bold mb-6 text-center text-black">Contact Me</h2>
      <form class="space-y-6">
        <div>
          <label for="fname" class="block text-sm font-medium text-gray-700"
            >First name:</label
          >
          <input
            type="text"
            id="fname"
            name="fname"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="lname" class="block text-sm font-medium text-gray-700"
            >Last name:</label
          >
          <input
            type="text"
            id="lname"
            name="lname"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700"
            >Category:</label
          >
          <select
            id="category"
            name="category"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
          >
            <option value="question">Question</option>
            <option value="feature-request">Feature Request</option>
            <option value="bug-report">Bug Report</option>
          </select>
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700"
            >Message:</label
          >
          <textarea
            id="message"
            name="message"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
          ></textarea>
        </div>
        <div class="text-center">
          <input
            type="submit"
            value="Submit"
            class="py-3 px-6 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600 cursor-pointer"
          />
        </div>
      </form>
    </section>
  </body>
</html>
