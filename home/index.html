<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body
    class="bg-gradient-to-b from-gray-200 to-gray-400 text-gray-900 min-h-screen"
  >
    <!-- Sign in button -->
    <div class="absolute top-4 right-4 m-2">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#signInModal"
      >
        Sign In
      </button>
    </div>

    <!-- Navbar -->
    <section class="ml-20 p-4 flex justify-start items-center">
      <nav>
        <ul
          class="flex justify-center space-x-6 bg-white p-2 rounded-md shadow-md"
        >
          <li>
            <a
              id="home"
              href="index.html"
              class="text-blue-500 hover:text-blue-700"
              >Home</a
            >
          </li>
          <li>
            <a
              id="about"
              href="../about/index.html"
              class="text-blue-500 hover:text-blue-700"
              >About</a
            >
          </li>
          <li>
            <a
              id="faq"
              href="../faq/index.html"
              class="text-blue-500 hover:text-blue-700"
              >FAQ</a
            >
          </li>
          <li>
            <a
              id="contact"
              href="../contact/index.html"
              class="text-blue-500 hover:text-blue-700"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </section>

    <!-- Sidebar -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="navbarToggleExternalContent"
      data-bs-theme="dark"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white">Menu</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body bg-dark">
        <div class="text-white">
          <h5 class="text-body-emphasis h4">Sidebar</h5>
          <p class="text-body-secondary">Hi</p>
          <p class="text-body-secondary">Hello</p>
          <p class="text-body-secondary">Howdy</p>
          <p class="text-body-secondary">Hey</p>
        </div>
      </div>
    </div>

    <!-- Sidebar Toggle Button -->
    <nav class="navbar w-auto fixed top-4 left-4">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- Weather Cards -->
    <section id="cards" class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="relative">
        <h3 class="text-lg font-semibold absolute top-0 left-1/3">
          Current Weather Conditions
        </h3>
        <div
          id="weatherDetails"
          class="w-auto h-auto text-base text-left bg-white p-4 rounded-md shadow-md"
        ></div>
      </div>

      <div class="relative">
        <h3 class="text-lg font-semibold absolute top-0 left-1/3">
          Current Alerts
        </h3>
        <div
          id="currentAlerts"
          class="w-auto h-auto text-base text-left bg-white p-4 rounded-md shadow-md"
        ></div>
      </div>
    </section>

    <!-- Temperature Chart -->
    <section class="flex justify-center items-center">
      <div class="w-full max-w-4xl">
        <div class="bg-white p-4 rounded-lg shadow-lg">
          <canvas id="temperatureChart" class="h-[50vh]"></canvas>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="signInModal"
      tabindex="-1"
      aria-labelledby="signInModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter your username"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              <div class="mb-3 text-end">
                <a href="#" class="text-gray-500 hover:text-gray-600"
                  >Forgot Password?</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
